<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Registration Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="/register" method="post">
					<input class="text" type="text" name="first_name" placeholder="First Name" required="" style="margin: 1px 30px 20px 30px;">
                    <input class="text" type="text" name="second_name" placeholder="Second Name" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password" placeholder="Password" required="">
					
					<input type="submit" value="SIGNUP">
				</form>
				<p>Have an Account? <a href="/"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
